server:
  port: 8080

spring:
    application:
        name: promotion_quoter

    datasource:
      url: ${DB_URL}
      driver-class-name: org.h2.Driver
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
    h2:
      console:
        enabled: true
        path: /h2